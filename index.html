<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online codepen</title>
    <link rel="icon" type="image/x-icon" href="download.jpeg">
    <link rel="stylesheet" href="styles1.css">
    <script src="https://kit.fontawesome.com/208b191073.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i id="1"class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            
            <label><i id="2"class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i id="3"class="fa-brands fa-js"></i>JS</label>
            <textarea id="javascript-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
</body>
</html>
